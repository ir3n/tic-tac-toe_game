<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Racing+Sans+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./temp/css/main.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="grid">
      <header class="flex-center-column">
        <h2>The ultimate</h2>
        <h1>
          <span class="display-3">TIC TAC TOE</span>
          <span>&nbsp;game</span>
        </h1>
        <h4 class="mt-3">between the Sith and the Jedi.</h4>
        <h4 class="mt-3 mb-5">Choose your side!</h4>

        <h3 class="mt-5">
          Playing at:
          <input id="highscore" type="number" />
        </h3>
      </header>

      <div class="container-smaller flex-center-column">
        <div class="row full-width feedback-row">
          <span id="feedback-text" class="mx-auto">
            <i class="ion-md-arrow-dropright"></i>&nbsp;Click on a cell to
            begin...</span
          >
        </div>
        <div class="row full-width">
          <div class="container half-width flex-center-column">
            <h4 class="player-1">Light Side</h4>
            <h3 id="player-1-score">0</h3>
          </div>
          <div class="container half-width flex-center-column">
            <h4 class="player-2">
              Dark Side
            </h4>
            <h3 id="player-2-score">0</h3>
          </div>
        </div>

        <div class="row">
          <table id="grid-table">
            <tr>
              <td>
                <button class="grid-btn"></button>
              </td>
              <td>
                <button class="grid-btn"></button>
              </td>
              <td>
                <button class="grid-btn"></button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="grid-btn"></button>
              </td>
              <td>
                <button class="grid-btn"></button>
              </td>
              <td>
                <button class="grid-btn"></button>
              </td>
            </tr>
            <tr>
              <td>
                <button class="grid-btn"></button>
              </td>
              <td>
                <button class="grid-btn"></button>
              </td>
              <td>
                <button class="grid-btn"></button>
              </td>
            </tr>
          </table>
        </div>
        <div class="row mt-5">
          <button id="restart" class="btn-lg btn-danger">
            Restart
            <i class="ion-md-refresh"></i>
          </button>
        </div>
      </div>
    </div>
    <img class="player-1-hero" alt="Yoda" src="assets/images/yoda.png" />
    <img
      class="player-2-hero"
      alt="Darth-Vader"
      src="assets/images/vader.png"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="temp/scripts/App.js"></script>
  </body>
</html>
